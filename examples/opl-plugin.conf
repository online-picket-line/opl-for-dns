# OPL DNS Plugin Configuration
# 
# This file contains configuration options for the Online Picket Line
# DNS plugin for BIND 9.

# API endpoint for the Online Picket Line service
# Default: https://api.onlinepicketline.org/v1/check
api_endpoint = https://api.onlinepicketline.org/v1/check

# IP address of the block page server
# When a domain is flagged, DNS queries will be redirected to this IP
# Default: 127.0.0.1
block_page_ip = 192.168.1.100

# API request timeout in seconds
# Default: 5
api_timeout = 5

# Cache TTL for API responses in seconds
# How long to cache the dispute status of a domain
# Default: 300 (5 minutes)
cache_ttl = 300

# Enable or disable the plugin
# Set to 0 to disable, 1 to enable
# Default: 1
enabled = 1
